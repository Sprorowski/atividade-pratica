<div class="container p-3 my-3 border">
    <h4 class="box-title"><span>Contato</span></h4>
    <form [formGroup]="form" (submit)="salvar()">
        <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="text" formControlName="name" class="form-control" >
        </div>    
        <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="text" formControlName="email" class="form-control" >
        </div>   
        <div class="form-group">
            <label for="inputFone">Telefone</label>
            <input type="text" formControlName="fone" class="form-control" >
        </div>   
        <div class="form-group">
            <label for="inputAdress">Endere√ßo</label>
            <input type="text" formControlName="adress" class="form-control">
        </div>   
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
