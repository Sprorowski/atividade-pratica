<table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefone</th>
        <th scope="col">Endereço</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of contacts">
          <td>{{book.name}}</td>
          <td>{{book.email}}</td>
          <td>{{book.fone}}</td>
          <td>{{book.adress}}</td>
          <td><a href="#">Editar</a><a href="#">Deletar</a></td>
      </tr>
    </tbody>
  </table>
